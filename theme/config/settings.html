<div class="section-info">
  
</div>
<fieldset>
  <legend>Blog</legend>
  
  <table>
    <tr>
      <th><label for="show-author-on-article">Show author on article</label></th>
      <td>
        <input type="checkbox" name="show-author-on-article" id="show-author-on-article" value="1" /> Yes
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <th><label for="show-author-on-index">Show author on index</label></th>
      <td>
        <input type="checkbox" name="show-author-on-index" id="show-author-on-index" value="1" /> Yes
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <th><label for="truncate-words">Truncate words</label></th>
      <td>
        <input type="text" name="truncate-words" id="truncate-words" class="text" value="25" />
        <small><p>Number of words to show in the blog article listings.</p></small>
      </td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Branding</legend>
  
  <table>
    <tr>
      <th><label for="logo-alignment">Logo alignment</label></th>
      <td>
        <input type="radio" name="logo-alignment" id="logo-alignment" value="center" checked="checked" /> Center
          <input type="radio" name="logo-alignment" id="logo-alignment" value="left" /> Left
          <input type="radio" name="logo-alignment" id="logo-alignment" value="right" /> Right
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <th><label for="logo-placement">Logo placement</label></th>
      <td>
        <input type="radio" name="logo-placement" id="logo-placement" value="navbar" checked="checked" /> Navbar
          <input type="radio" name="logo-placement" id="logo-placement" value="sidebar" /> Sidebar
          <input type="radio" name="logo-placement" id="logo-placement" value="header" /> Header
      </td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Formatting</legend>
  
  <table>
    <tr>
      <th><label for="long-date-format">Long date format</label></th>
      <td>
        <input type="text" name="long-date-format" id="long-date-format" class="text" value="%d %B %Y at %H:%M" />
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <th><label for="short-date-format">Short date format</label></th>
      <td>
        <input type="text" name="short-date-format" id="short-date-format" class="text" value="%d %B %Y" />
      </td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Homepage</legend>
  
  <table>
    <tr>
      <th><label for="homepage-intro">Homepage intro</label></th>
      <td>
        <select class="page" name="homepage-intro" />
      </td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Sidebar</legend>
  
  <table>
    <tr>
      <th><label for="show-sidebar">Show sidebar</label></th>
      <td>
        <input type="checkbox" name="show-sidebar" id="show-sidebar" value="1" /> Yes
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <th><label for="sidebar-blog">Sidebar blog</label></th>
      <td>
        <select class="blog" name="sidebar-blog" />
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <th><label for="sidebar-linklist">Sidebar linklist</label></th>
      <td>
        <select class="linklist" name="sidebar-linklist">
          <option value="main-menu" selected="selected">Main menu</option>
        </select>
      </td>
    </tr>
  </table>
</fieldset>
